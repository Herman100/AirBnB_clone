<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>
  <body>
    <header><div class="logo"></div></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, New York..</h4>
          <ul class="popover">
            <li>
              <h3>California:</h3>
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
              </ul>
            </li>
            <li>
              <h3>New York:</h3>
              <ul>
                <li>New York City</li>
                <li>Buffalo</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Bedrooms, Kitches</h4>
          <ul class="popover">
            <li>
              <h3>Essentials:</h3>
              <ul>
                <li>Towels</li>
                <li>Bed sheets</li>
              </ul>
            </li>
            <li>
              <h3>Facilities:</h3>
              <ul>
                <li>Free parking</li>
                <li>Gym</li>
              </ul>
            </li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>

    <footer><p>Best School</p></footer>
  </body>
</html>
